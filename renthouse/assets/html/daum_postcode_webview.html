<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>우편번호 검색 (webview_flutter)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }
        #postcode_layer {
            width: 100%;
            height: 100vh;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">우편번호 서비스를 로딩하는 중...</div>
    <div id="postcode_layer" style="display: none;"></div>

    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        function initPostcode() {
            try {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('postcode_layer').style.display = 'block';

                console.log('webview_flutter: Creating daum.Postcode...');

                new daum.Postcode({
                    oncomplete: function(data) {
                        console.log('★★★ webview_flutter: Daum oncomplete 호출됨! ★★★');
                        console.log('webview_flutter: Received data:', data);

                        const result = {
                            zonecode: data.zonecode,
                            address: data.address,
                            roadAddress: data.roadAddress,
                            jibunAddress: data.jibunAddress,
                            buildingName: data.buildingName || ''
                        };

                        // webview_flutter의 JavaScriptChannel 사용
                        const message = {
                            action: 'addressSelected',
                            data: result
                        };

                        try {
                            // webview_flutter의 JavaScriptChannel로 메시지 전송
                            FlutterChannel.postMessage(JSON.stringify(message));
                            console.log('✅ webview_flutter: 메시지 전송 성공');
                        } catch (e) {
                            console.error('❌ webview_flutter: 메시지 전송 실패', e);
                        }
                    },
                    onclose: function(state) {
                        console.log('webview_flutter: onclose called, state:', state);
                        if (state === 'FORCE_CLOSE') {
                            try {
                                const message = {
                                    action: 'close'
                                };
                                FlutterChannel.postMessage(JSON.stringify(message));
                                console.log('webview_flutter: Close message sent');
                            } catch (e) {
                                console.error('webview_flutter: Error sending close message:', e);
                            }
                        }
                    },
                    width: '100%',
                    height: '100%',
                    animation: false
                }).embed(document.getElementById('postcode_layer'));

                console.log('webview_flutter: Daum Postcode embedded successfully');
            } catch (error) {
                console.error('webview_flutter: Postcode initialization error:', error);
                document.getElementById('loading').innerHTML = '주소 검색 서비스 로딩 실패<br>네트워크를 확인해주세요.';
            }
        }

        // 페이지 로드 완료 후 초기화
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                setTimeout(initPostcode, 1000);
            });
        } else {
            setTimeout(initPostcode, 1000);
        }
    </script>
</body>
</html>
