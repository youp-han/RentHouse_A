org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true

# Suppress obsolete Java version warnings
android.suppressUnsupportedOptionWarnings=true

# Use current Java installation
# org.gradle.java.home=C:\\Program Files\\JAVA\\jdk-17
kotlin.jvm.target.validation.mode=WARNING

# Disable incremental compilation to avoid cross-drive path issues
kotlin.incremental=false
kotlin.incremental.useClasspathSnapshot=false
kotlin.build.report.output=file

# Disable parallel builds for stability
org.gradle.parallel=false
org.gradle.configureondemand=false
